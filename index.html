<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="container">
          <img src="images/image-equilibrium.jpg" class="art" alt="NFT Art" />
          <a href="#"><div class="overlay"></div></a>
          <img src="images/icon-view.svg" class="overlay-icon" />
        </div>

        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>

        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="horizontal space-between pad-bttm">
          <p class="price">
            <img
              src="images/icon-ethereum.svg"
              class="icon"
              alt="ethereum icon"
            />
            0.041 ETH
          </p>
          <p class="days">
            <img src="images/icon-clock.svg" class="icon" alt="clock icon" /> 3
            days left
          </p>
        </div>
        <div class="horizontal top-line">
          <img
            src="images/image-avatar.png"
            class="avatar"
            alt="picture of author"
          />
          <p class="author">
            Creation of <span class="name"><a href="">Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Eli</a>.
    </div>
  </body>
</html>
